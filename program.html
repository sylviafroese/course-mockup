

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="formstyle.css"/>
		<script type="text/javascript" src="program.js"></script>
		
		<title>ACE Course Based Registration</title>
	</head>
	<body>
		<div id="wrapper">
			<form method="post" 
				  id="survey_form" 
				  action="http://symlink.dk/code/php/submit/">
				<fieldset>
					<legend>Course Based Registration</legend>
					<hr />
					<div class="formfield">
						<label for="Program" class="program">Program</label>
						
						<select id="program-dropdown" onchange="getSelectValue();" name="program">
							<option value="programSelect">--Select--</option>
							<option value="BIT">Business Information Technology</option>
							<option value="BTM">Business Technology Management</option>
							<option value="IS">Information Security</option>
							<option value="IBIT">Introduction to Business Information Technology</option>
						</select>

					</div>
					<div>
						<label for="Course" class="course">Course</label>

						<select id="course-dropdown" onchange="getCourseInfo();" name="course">
							<!-- <option value="ACCT-1065">ACCT-1065 Financial Accounting for IT</option> -->
						</select>
					</div>
				</fieldset>					
				

				<fieldset> <!-- when getCourseInfo() gets called, the course option times will show-->

					<div id="courseInfo" class="visibility">

					<input type="radio" class="times" onclick="showSelectedTime()" name="courseOption" id="time1" value="time1"> Mon 8-10 am, Tues 10 am - 1 pm<br>  
					

					<input type="radio" class="times" onclick="showSelectedTime()" name="courseOption" id="time2" value="time2"> Tues 10 am - 1pm, Wed 1 - 3 pm<br> 
					</div>

				</fieldset>



				<fieldset>
					<hr />
					<input type="reset" value="Clear" onclick="resetForm();"/>
					<input type="submit" value="Process Registration" />
				</fieldset>

						<th>Thursday</th>
						<th>Friday</th>
					</tr>
